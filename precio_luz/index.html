<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Precio de la luz</title>
    <link rel="stylesheet" href="assets/style.css"/>
    <link rel="shortcut icon" href="assets/images/bombilla.png"/>
  </head>
  <body>
    <header>
      <h1>PRECIO DE LA LUZ</h1>
      <h2>Consulta el precio de la luz hoy</h2>
    </header>

    <main>
        <h3 id="fecha"></h3>
        <h4 id="reloj"></h4>

        <h2 id="precioHoraActual">
          <p id="precioHoraActual"></p>
        </h2>
          
        <div class="articles">
          <h5 id="mejorHoraPrecio">
            <p id="mejorHora"></p>
            <p id="mejorPrecio"></p>
          </h5>
  
          <h5 id="peorHoraPrecio">
            <p id="peorHora"></p>
            <p id="peorPrecio"></p>
          </h5>
        </div>

        <ul>
          <li>
            <article class="image-container hidden" id="nevera">
              <img src="assets/images/nevera.png" alt="Imagen nevera" />
              <p class="message"></p>
            </article>
          </li>
          <li>
            <article class="image-container hidden" id="lavavajillas">
              <img src="assets/images/lavavajillas.png" alt="Imagen lavavajillas" />
              <p class="message"></p>
            </article>
          </li>
          <li>
            <article class="image-container hidden" id="vitroceramica">
              <img src="assets/images/vitroceramica.png" alt="Imagen vitroceramica" />
              <p class="message"></p>
            </article>
          </li>
          <li>
            <article class="image-container hidden" id="lavadora">
              <img src="assets/images/lavadora.png" alt="Imagen lavadora" />
              <p class="message"></p>
            </article>
          </li>
          <li>
            <article class="image-container hidden" id="televisor">
              <img src="assets/images/televisor.png" alt="Imagen televisor" />
              <p class="message"></p>
            </article>
          </li>
          <li>
            <article class="image-container hidden" id="ordenador">
              <img src="assets/images/ordenador.png" alt="Imagen ordenador" />
              <p class="message"></p>
            </article>
          </li>
        </ul>
      </main>

    <div>
      <h5 class="articles">
        <p id="precioMedio"></p>
      </h5>
    </div>

    <script src="script.js"></script>

  </body>
</html>
